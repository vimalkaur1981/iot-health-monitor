name: Producer Service – Build & Deploy

on:
  push:
    paths:
      - services/producer-service/**
      - terraform/**
      - .github/workflows/producer.yml

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: iot-health-monitor-producer-uat

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::255945442255:role/github-actions-ecr-ecs
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build, tag, push image
        id: build-image
        working-directory: services/producer-service
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          echo "Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ECR_IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
          
     # 5️⃣ Deploy to ECS
      - name: Update ECS service
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          # Update ECS service to use the new image
          aws ecs update-service \
            --cluster g5-iot-health-monitor \
            --service producer \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "ECS service updated to use image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"