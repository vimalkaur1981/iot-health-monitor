name: Producer Service â€“ Deploy Latest Image

on:
  workflow_dispatch:
  push:
    branches:
      - feature
    paths:
      - services/producer-service/**
  pull_request:
    branches:
      - main
    paths:
      - services/producer-service/**

env:
  AWS_REGION: us-east-1
  UAT_ECR_REPO: uat-health-monitor-producer
  PROD_ECR_REPO: prod-health-monitor-producer
  UAT_ECS_CLUSTER: uat-iot-health-monitor
  UAT_ECS_SERVICE: iot-producer
  PROD_ECS_CLUSTER: prod-iot-health-monitor
  PROD_ECS_SERVICE: iot-producer

jobs:
  uat_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-uat-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image for UAT
        working-directory: services/producer-service
        run: |
          IMAGE_SHA=uat-${GITHUB_SHA::8}   # immutable short SHA tag
          IMAGE_LATEST=uat-latest          # optional convenience tag

          docker build -t ${{ steps.login-uat-ecr.outputs.registry }}/${UAT_ECR_REPO}:$IMAGE_SHA \
                       -t ${{ steps.login-uat-ecr.outputs.registry }}/${UAT_ECR_REPO}:$IMAGE_LATEST .

          docker push ${{ steps.login-uat-ecr.outputs.registry }}/${UAT_ECR_REPO}:$IMAGE_SHA
          docker push ${{ steps.login-uat-ecr.outputs.registry }}/${UAT_ECR_REPO}:$IMAGE_LATEST

          echo "UAT_IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
          echo "UAT_IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

      - name: Force ECS service to deploy latest UAT image
        run: |
          aws ecs update-service \
            --cluster ${{ env.UAT_ECS_CLUSTER }} \
            --service ${{ env.UAT_ECS_SERVICE }} \
            --force-new-deployment

  prod_deploy:
    needs: uat_deploy
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to PROD ECR
        id: login-prod-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull UAT image and push to PROD
        run: |
          IMAGE_SHA=prod-${GITHUB_SHA::8}
          IMAGE_LATEST=prod-latest

          # Pull UAT SHA image
          docker pull ${{ steps.login-prod-ecr.outputs.registry }}/${UAT_ECR_REPO}:uat-${GITHUB_SHA::8}

          # Tag it for PROD
          docker tag ${{ steps.login-prod-ecr.outputs.registry }}/${UAT_ECR_REPO}:uat-${GITHUB_SHA::8} \
                     ${{ steps.login-prod-ecr.outputs.registry }}/${PROD_ECR_REPO}:$IMAGE_SHA
          docker tag ${{ steps.login-prod-ecr.outputs.registry }}/${UAT_ECR_REPO}:uat-${GITHUB_SHA::8} \
                     ${{ steps.login-prod-ecr.outputs.registry }}/${PROD_ECR_REPO}:$IMAGE_LATEST

          # Push to PROD
          docker push ${{ steps.login-prod-ecr.outputs.registry }}/${PROD_ECR_REPO}:$IMAGE_SHA
          docker push ${{ steps.login-prod-ecr.outputs.registry }}/${PROD_ECR_REPO}:$IMAGE_LATEST

          echo "PROD_IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
          echo "PROD_IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

      - name: Force ECS service to deploy latest PROD image
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROD_ECS_CLUSTER }} \
            --service ${{ env.PROD_ECS_SERVICE }} \
            --force-new-deployment
