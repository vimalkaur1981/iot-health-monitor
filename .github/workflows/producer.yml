name: Producer Service – Build & Deploy

on:
  push:
    paths:
      - services/producer-service/**
      - terraform/**
      - .github/workflows/producer.yml
  pull_request:
    branches:
      - main
    paths:
      - services/producer-service/**
      - .github/workflows/producer.yml

env:
  AWS_REGION: us-east-1
  UAT_ECR_REPOSITORY: iot-health-monitor-producer-uat
  PROD_ECR_REPOSITORY: iot-health-monitor-producer-prod
  UAT_CLUSTER: iot-health-monitor-uat
  PROD_CLUSTER: iot-health-monitor-prod
  UAT_SERVICE: producer-uat
  PROD_SERVICE: producer-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::255945442255:role/github-actions-ecr-ecs
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & push image to UAT (on push)
      - name: Build, tag, and push UAT image
        if: github.event_name == 'push'
        id: build-image
        working-directory: services/producer-service
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          echo "Building image: $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG"

          docker build -t $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$UAT_ECR_REPOSITORY:latest .

          docker push $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$UAT_ECR_REPOSITORY:latest
          
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ECR_IMAGE_URI=$ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # 5️⃣ Deploy to ECS UAT (on push)
      - name: Update ECS service on UAT
        if: github.event_name == 'push'
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          echo "Updating ECS service on UAT cluster..."
          aws ecs update-service \
            --cluster ${{ env.UAT_CLUSTER }} \
            --service  ${{ env.UAT_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "ECS service updated to use image: $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG"

      # 6️⃣ Promote image to PROD and deploy (only on merged PR)
      - name: Promote image to PROD and deploy
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          echo "Promoting image from UAT to PROD..."
          docker pull $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG

          docker tag $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG \
                     $ECR_REGISTRY/$PROD_ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG \
                     $ECR_REGISTRY/$PROD_ECR_REPOSITORY:latest

          docker push $ECR_REGISTRY/$PROD_ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$PROD_ECR_REPOSITORY:latest

          echo "Deploying image to PROD ECS cluster..."
          aws ecs update-service \
            --cluster ${{ env.PROD_CLUSTER }} \
            --service  ${{ env.PROD_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "ECS service on PROD updated to use image: $ECR_REGISTRY/$PROD_ECR_REPOSITORY:$IMAGE_TAG"
