name: Alert Service â€“ Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - feature
    paths:
      - services/alert-service/**
      - terraform/**
      - .github/workflows/alert-service.yml
  pull_request:
    branches:
      - main
    paths:
      - services/alert-service/**
      - terraform/**
      - .github/workflows/alert-service.yml

env:
  AWS_REGION: us-east-1
  UAT_ECR_REPO: uat-health-monitor-alert-service
  PROD_ECR_REPO: prod-health-monitor-alert-service
  TERRAFORM_WORKSPACE_UAT: uat
  TERRAFORM_WORKSPACE_PROD: prod

jobs:
  uat_deploy:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to UAT ECR
        id: login-uat-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image for UAT
        working-directory: services/alert-service
        run: |
          ECR_REGISTRY=${{ steps.login-uat-ecr.outputs.registry }}
          IMAGE_SHA=uat-${GITHUB_SHA}      # Immutable image tag
          IMAGE_LATEST=uat-latest          # Optional convenience tag

           # Build image with both SHA and latest tag
          docker build -t $ECR_REGISTRY/$UAT_ECR_REPO:$IMAGE_SHA -t $ECR_REGISTRY/$UAT_ECR_REPO:$IMAGE_LATEST .
          
           # Push both tags
          docker push $ECR_REGISTRY/$UAT_ECR_REPO:$IMAGE_SHA
          docker push $ECR_REGISTRY/$UAT_ECR_REPO:$IMAGE_LATEST

          # Export for Terraform
          echo "UAT_IMAGE_SHA=$ECR_REGISTRY/$UAT_ECR_REPO:$IMAGE_SHA" >> $GITHUB_ENV
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.3
      - name: Terraform Init & Apply for UAT
        working-directory: terraform
        run: |
          terraform workspace select -or-create "$TERRAFORM_WORKSPACE_UAT"
          terraform init
          terraform apply -auto-approve -var="image_tag=${{ env.UAT_IMAGE_SHA }}"

  prod_deploy:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to PROD ECR
        id: login-prod-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull UAT image and push to PROD
        run: |
          ECR_REGISTRY=${{ steps.login-prod-ecr.outputs.registry }}
          IMAGE_SHA=prod-${GITHUB_SHA}       # Immutable image tag
          IMAGE_LATEST=prod-latest           # Optional convenience tag

           # Pull UAT SHA image (immutable)
          docker pull $ECR_REGISTRY/$UAT_ECR_REPO:uat-${GITHUB_SHA}
          
          # Tag it for PROD
          docker tag $ECR_REGISTRY/$UAT_ECR_REPO:uat-${GITHUB_SHA} $ECR_REGISTRY/$PROD_ECR_REPO:$IMAGE_SHA
          docker tag $ECR_REGISTRY/$UAT_ECR_REPO:uat-${GITHUB_SHA} $ECR_REGISTRY/$PROD_ECR_REPO:$IMAGE_LATEST
          
          # Push both tags
          docker push $ECR_REGISTRY/$PROD_ECR_REPO:$IMAGE_SHA
          docker push $ECR_REGISTRY/$PROD_ECR_REPO:$IMAGE_LATEST
          
          # Export for Terraform
          echo "PROD_IMAGE_SHA=$ECR_REGISTRY/$PROD_ECR_REPO:$IMAGE_SHA" >> $GITHUB_ENV
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.6
      - name: Terraform Init & Apply for PROD
        working-directory: terraform
        run: |
          terraform workspace select -or-create "$TERRAFORM_WORKSPACE_PROD"
          terraform init
          terraform apply -auto-approve -var="image_tag=${{ env.PROD_IMAGE_SHA }}"
