name: Alert Service – Build & Deploy

on:
  push:
    paths:
      - services/alert-service/**
      - terraform/**
      - .github/workflows/alert-service.yml

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: g5-health-monitor-alert-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::255945442255:role/github-actions-ecr-ecs
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build, tag, push image
        id: build-image
        working-directory: services/alert-service
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          echo "Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            .

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 5️⃣ Terraform Init & Apply (ECS deployment)
      - name: Terraform Apply
        working-directory: terraform   # adjust if your terraform dir name is different
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="alert_service_image_tag=${{ steps.build-image.outputs.image }}"
