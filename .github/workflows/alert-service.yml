name: Alert Service – Build & Deploy

on:
  push:
    paths:
      - services/alert-service/**
      - terraform/**
      - .github/workflows/alert-service.yml
  pull_request:
    branches:
      - master
    paths:
      - services/alert-service/**
      - .github/workflows/alert-service.yml

env:
  AWS_REGION: us-east-1
  UAT_ECR_REPOSITORY: iot-health-monitor-alert-service-uat
  PROD_ECR_REPOSITORY: iot-health-monitor-alert-service-prod
  UAT_CLUSTER: iot-health-monitor-uat
  PROD_CLUSTER: iot-health-monitor-prod
  UAT_SERVICE: alert-uat
  PROD_SERVICE: alert-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::255945442255:role/github-actions-ecr-ecs
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & push image to UAT (on push)
      - name: Build, tag, and push UAT image
        if: github.ref != 'refs/heads/master'
        id: build-image
        working-directory: services/alert-service
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=${GITHUB_SHA::7}
          IMAGE_URI=$ECR_REGISTRY/$UAT_ECR_REPOSITORY:$IMAGE_TAG

          echo "Building UAT image..."
          docker build \
          --label git_sha=${GITHUB_SHA::7} \
          -t $IMAGE_URI \
          -t $ECR_REGISTRY/$UAT_ECR_REPOSITORY:latest .

          docker push $IMAGE_URI
          docker push $ECR_REGISTRY/$UAT_ECR_REPOSITORY:latest

          # Extract immutable digest
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_URI)
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV

          echo "Deploying to UAT ECS..."
          aws ecs update-service \
            --cluster $UAT_CLUSTER \
            --service $UAT_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      # 6️⃣ Promote image to PROD and deploy (only on merged PR)
      - name: Promote image to PROD and deploy
        if: github.ref == 'refs/heads/master'
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          UAT_IMAGE=$ECR_REGISTRY/$UAT_ECR_REPOSITORY:latest

          echo "Pulling UAT latest image..."
          docker pull $UAT_IMAGE

          echo "Resolving digest from UAT latest..."
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $UAT_IMAGE)

          echo "Resolved digest: $DIGEST"

          # Optional but useful: show original commit tag
          COMMIT_TAG=$(docker inspect \
          --format='{{ index .Config.Labels "git_sha" }}' \
          $UAT_IMAGE)
          echo "Original tag: $COMMIT_TAG"

          echo "Tagging PROD images..."

          # Tag PROD latest
          docker tag $DIGEST \
            $ECR_REGISTRY/$PROD_ECR_REPOSITORY:latest

          # Tag PROD with commit-style tag
          docker tag $DIGEST \
            $ECR_REGISTRY/$PROD_ECR_REPOSITORY:$COMMIT_TAG

          docker push $ECR_REGISTRY/$PROD_ECR_REPOSITORY:$COMMIT_TAG  
          docker push $ECR_REGISTRY/$PROD_ECR_REPOSITORY:latest          

          echo "Deploying to PROD ECS..."
          aws ecs update-service \
            --cluster ${{ env.PROD_CLUSTER }} \
            --service ${{ env.PROD_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "ECS service on PROD updated to use image: $ECR_REGISTRY/$PROD_ECR_REPOSITORY:$COMMIT_TAG"
